{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="{% static 'students.css' %}">
  </head>
  <body>
    <h1>学生信息</h1>
    <table>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.gender }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
